<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js"></script>
</head>

<body>
    <div class="container">
        <header></header>
        <nav></nav>
        <div class="formulario">
            <section>
                <form action="#">
                    <h2>Registro</h2>
                    <div id="mensaje_error" class="msg_error"></div>
                    <p type="Nombre:"><input id="nombre" type="text" placeholder="Ingrese su Nombre"><span
                            id="error_nombre" class="asterisco"></span></p>
                    <p type="Apellido:"><input id="apellido" type="text" placeholder="Ingrese su Apellido"><span
                            id="error_apellido" class="asterisco"></span></p>
                    <p type="Edad:"><input id="edad" type="number" placeholder="Ingrese su Edad"><span id="error_edad"
                            class="asterisco"></span></p>
                    <p type="Fecha Nacimiento:"><input id="fecha" type="date"></p>
                    <p type="E-mail:"><input id="email" type="email" placeholder="Ingrese su E-mail"><span
                            id="error_email" class="asterisco"></span></p>
                    <p type="Password:"><input id="password" type="password"><span id="error_password"
                            class="asterisco"></span></p>
                    <div class="centrar-boton">
                        <button onclick="guardar()">Guardar</button>
                    </div>
                </form>
            </section>
        </div>
        <footer>Formulario hecho por KaiOxS &copy;</footer>
    </div>
</body>

</html>
